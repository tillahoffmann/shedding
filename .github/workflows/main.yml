name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        command: [make build, make inference_test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Preinstall cython and cyfunc
      run: pip install `cat requirements.txt | grep cython==`
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Build docs, lint, and test
      run: ${{ matrix.command }}
